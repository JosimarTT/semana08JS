<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormWizard_v4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="../fonts/material-design-iconic-font/css/material-design-iconic-font.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="image-holder">
            <img src="../images/form-wizard.png" alt="">
        </div>
        <form action="/calcular" method="POST">
            <div class="form-header">
                <h3>Resumen de pago</h3>
            </div>
            <div id="wizard">
                <h4></h4>
                <section>
                    <div class="form-row">
                        <label for="">
                            Curso escogido:
                        </label>
                        <div class="form-holder">
                            <span type="text" class="form-control">{curso}</span>
                         </div>
                    </div>
                    <div class="form-row">
                        <label for="">
                            Niveles escogidos:
                        </label>
                        <div class="form-holder">
                                <span type="text" class="form-control">{basico} {intermedio} {avanzado}</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="">
                            Tipo de pago:
                        </label>
                        <div class="form-holder">
                                <span type="text" class="form-control">{metodoPago}</span>
                        </div>
                    </div>
                    <div class="form-row">
                            <label for="">
                                Costo:
                            </label>
                            <div class="form-holder">
                                    <span type="text" class="form-control">{costo}</span>
                            </div>
                        </div>
                    <div class="form-row">
                            <label for="">
                                Descuento:
                            </label>
                            <div class="form-holder">
                                    <span type="text" class="form-control">{descuento}</span>
                            </div>
                        </div>
                        <div class="form-row">
                                <label for="">
                                    Costo final:
                                </label>
                                <div class="form-holder">
                                        <span type="text" class="form-control">{costoFinal}</span>
                                </div>
                            </div>
                </section>
            </div>
        </form>
        
    </div>
</body>

</html>
